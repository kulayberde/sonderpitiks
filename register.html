
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonder Sign Up</title>
     <link rel="icon" type="image/x-icon" href="img/M-removebg-preview.png">
     
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"
    />
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"
    ></script>
    <section class="vh-100 d-flex align-items-center justify-content-center" 
    style="background: url('img/Pusa.JPG') no-repeat center center/cover;">
<div class="container h-200">
<div class="row d-flex justify-content-center align-items-center h-100">
 <div class="col-lg-12 col-xl-11">
   <div class="card text-black" style="border-radius: 25px; background: rgba(255, 255, 255, 0.8);">
     <div class="card-body p-md-5">
       <div class="row justify-content-center">
         
         <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
           <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

           <form class="mx-1 mx-md-4">
             <div class="d-flex flex-row align-items-center mb-4">
               <i class="fas fa-user fa-lg me-3 fa-fw"></i>
               <div class="form-outline flex-fill mb-0">
                 <input type="text" id="form3Example1c" class="form-control" />
                 <label class="form-label" for="form3Example1c">Your Name</label>
               </div>
             </div>

             <div class="d-flex flex-row align-items-center mb-4">
               <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
               <div class="form-outline flex-fill mb-0">
                 <input type="email" id="form3Example3c" class="form-control" />
                 <label class="form-label" for="form3Example3c">Your Email</label>
               </div>
             </div>

             <div class="d-flex flex-row align-items-center mb-4">
               <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
               <div class="form-outline flex-fill mb-0">
                 <input type="password" id="form3Example4c" class="form-control" />
                 <label class="form-label" for="form3Example4c">Password</label>
               </div>
             </div>

             <div class="d-flex flex-row align-items-center mb-4">
               <i class="fas fa-key fa-lg me-3 fa-fw"></i>
               <div class="form-outline flex-fill mb-0">
                 <input type="password" id="form3Example4cd" class="form-control" />
                 <label class="form-label" for="form3Example4cd">Repeat your password</label>
               </div>
             </div>

             <!-- Forgot Password Link -->
             <div class="text-center mb-3">
               <a href="register.html" class="text-dark">Forgot Password?</a>
             </div>

             <div class="form-check d-flex justify-content-center mb-4">
               <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
               <label class="form-check-label" for="form2Example3c">
                 I agree to all statements in <a href="#!">Terms of Service</a>
               </label>
             </div>

             <div class="d-flex justify-content-center">
               <a href="index.html" class="btn btn-success btn-lg">Register</a>
             </div>

           </form>
         </div>

         <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
           <img src="img/SLI.jpg"
                class="img-fluid" alt="Sonder Log In">
         </div>

       </div>
     </div>
   </div>
 </div>
</div>
</div>
</section>
